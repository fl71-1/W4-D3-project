<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new creat</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <a href="index.html">
    <i class="fa-solid fa-house"></i></a>
    <div class="section-1">

    <div class="section1">
        <h1>new account</h1>

    </div>
    <form id="signup-form">
        <input type="text" id="username" placeholder="what is your name ? " required>
        <input type="email" id="email" placeholder="what is your email ?" required>
        <input type="password" id="password" placeholder="what is your password ?" required>
        <button type="submit">login</button>
    </form>
</div>


    <script>
    let urluser="https://66e7e6a0b17821a9d9da6efe.mockapi.io/login"

    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const email =document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (username.length < 5) {
                alert("Username must be more than 5 characters.");
                return;
            }
        
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email.");
                return;
            }
        
            if (password.length < 8) {
                alert("Password must be more than 8 characters.");
                return;
            }
            
        
            fetch(urluser, {
                method: 'POST',  
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,  
                    email: email,
                    password: password
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Registration completed successfully!");
                window.location.href = 'login.html';
            })
        })
    </script>
</body>
</html>
